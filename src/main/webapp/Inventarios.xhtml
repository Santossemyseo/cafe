<!--aca termina lo general cerrar body, html e insertar boostrap-->
<!-- aca inicia backend -->
        <div class="container-fluid py-10 display-14">
            <div class="row">
                <div class="col-12">
                    <p class="display-6 py-4 bg-muted">Bienvenido de nuevo, mi creador !!! </p>
                </div>
                <div class="col-md-4 display-10 py-20 bg-muted">
                    <div class="table-responsive">
                        <h:dataTable class="table table-striped table-hover" value="#{insumosBean.findAll()}" var="ins">
                            <h:column><f:facet name="header">iNSUMO</f:facet><p>#{ins.nombreInsumo}</p></h:column>
                            <h:column><f:facet name="header">CANTIDAD</f:facet><p>#{ins.cantidadstock}</p></h:column>
                            <h:column><f:facet name="header">VALOR</f:facet><p>#{ins.valorInsumo}</p></h:column>
                        </h:dataTable>
                    </div>
                </div>
                <div class="col-10 col-md-6 display-15 py-15">
                    <h:form >
                        <div class="row">
                            <h1>CREAR UNA ORDEN DE COMPRA</h1>
                            <div class="col-4">
                                <label>INSUMO</label><h:inputText value="#{ordcomBean.ordc.cantidad}" class="form-control" required="req"/>
                            </div><div class="col-3">
                                <label>CANTIDAD</label><h:inputText value="#{insumosBean.ins.cantidadstock}" class="form-control"/>
                            </div>
                            <div class="col-3">
                                <label>PROVEEDOR</label>
                                <h:selectOneMenu class="form-select" value="#{insumosBean.ordcomsel}" converter="#{Integer}" >
                                    <f:selectItems var="o" itemLabel="#{o.nombreProveedor}" itemValue="#{o.idprov}" value="#{insumosBean.proveedor}"></f:selectItems>
                                </h:selectOneMenu>
                            </div><div class="col-3">
                                <label>CATEGORIA</label>
                                <h:selectOneMenu class="form-select" value="#{insumosBean.insidcat}" converter="#{Integer}" >
                                    <f:selectItems var="i" itemLabel="#{i.nomCategoria}" itemValue="#{i.idcategoria}" value="#{insumosBean.categoria}"></f:selectItems>
                                </h:selectOneMenu>
                            </div>
                        <div class=" d-flex justify-content-center">
                            <h:commandButton action="#{ordcomBean.save()}" value="Guardar" class="btn btn-outline-success mt-3" ></h:commandButton>
                            <h:commandButton action="#{ordcomBean.clear()}" value="Limpiar" class="btn btn-outline-info mt-3" ></h:commandButton>
                </div></div>
            </h:form></div></div></div>
